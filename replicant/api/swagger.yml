openapi: 3.0.0
info:
  title: replicant api
  version: "0.0.1"

paths:
  /status:
    get:
      operationId: status
      x-openapi-router-controller: general
      summary: Get node status
      tags:
        - Status
      responses:
        '200':
          description: Current status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Status"

  /is_available:
    get:
      operationId: is_available
      x-openapi-router-controller: general
      summary: Get node status
      tags:
        - Status
      parameters:
        - name: node_ip
          in: query
          required: true
          schema:
            type: string

      responses:
        '200':
          description: Node availablility
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Availablility"

components:
  schemas:
    Status:
      type: object
      properties:
        mode:
          type: string
          enum: [arbiter, node]
        master:
          type: boolean
        priority:
          type: integer



    Availablility:
      type: object
      properties:
        available:
          type: boolean
          readOnly: true